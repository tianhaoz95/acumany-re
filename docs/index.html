<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- For Darklight theme -->
  <!-- For details, see https://docsify-darklight-theme.boopathikumar.me -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"/>
  <!-- For GitTalk plugin -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <!-- For changelog -->
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css"/>
  <link
    rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- Custom style for docsify example panels -->
  <style>
    :root{
      /* Document */
      --docsify-example-panels-document-width: 90%;

      /* Wrapper */
      --docsify-example-panels-wrapper-width: 100%;

      /* Standards */
      --docsify-example-panels-padding-inner : 8px 16px;
      --docsify-example-panels-padding-surroundings : 0px;

      /* Panel Left */
      --docsify-example-panels-left-panel-background : transparent;
      --docsify-example-panels-left-panel-width : 36%;

      /* Panel Right */
      --docsify-example-panels-right-panel-background : transparent;
      --docsify-example-panels-right-panel-width : 64%;

      /* Titles */
      --docsify-example-panels-title-background: transparent;
    }
  </style>
</head>
<body>
  <nav>
    <!-- Reserved for custom nav bar -->
  </nav>
  <div id="app"></div>
  <!-- Configuration for edit on GitHub button -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <!-- Configuration for docsify -->
  <script>
    var gitalkConfig = {
      clientID: '0f2cce701d5204c95409',
      clientSecret: 'ec94a839e18edcc8deaa84b638b02f1943e432bd',
      repo: 'acumany-re',
      owner: 'tianhaoz95',
      admin: ['tianhaoz95'],
      // facebook-like distraction free mode
      distractionFreeMode: false,
    }
    window.$docsify = {
      name: 'Acumany Re',
      repo: 'https://github.com/tianhaoz95/acumany-re',
      relativePath: true,
      search: {
        depth: 3,
        paths: [
          '/',
          '/design-docs/tech-stack-study',
          '/documentation/docs-howto',
        ],
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language: 'english',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true,
      },
      share: {
        reddit: true,
        linkedin: true,
        facebook: true,
        twitter: true,
        whatsapp: true,
        telegram: true,
      },
      mustache: {
        noPackage : true,
        data: [{
          maintainer: 'tianhaoz95',
        }],
      },
      loadNavbar : false,
      changelog : 'CHANGELOG.md',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/tianhaoz95/acumany-re/blob/master/docs/',
          null, 'Edit on GitHub'
        ),
        function (hook, vm) {
          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split("/").pop();
            domObj = Docsify.dom;
            main = domObj.getNode("#main");
            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        },
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- For Dartlight theme -->
  <!-- For details, see https://docsify-darklight-theme.boopathikumar.me -->
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <!-- Configuration for docsify sharing -->
  <!-- For details, see https://coroo.github.io/docsify-share -->
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <!-- Configuration for word count -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- Configuration for GitTalk plugin -->
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <!-- Configuration for Medium like zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Configuration for copy to clipboard -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- Configuration for search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Configuration for emoji support -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Configuration for pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Configuration for tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Configuration for flexible code blocks -->
  <!-- For details, see https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- Configuration for Mermaid -->
  <!-- See https://github.com/Leward/mermaid-docsify for details -->
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <!-- Configuration for example panels -->
  <!-- For details, see https://vagnerdomingues.github.io/docsify-example-panels -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1"></script>
  <!-- Language highlighting support -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-graphql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-dart.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-firestore-security-rules.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-tsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-regex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ruby.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <!-- Configuration for docsify mustache -->
  <script src="//cdn.jsdelivr.net/npm/docsify-mustache"></script>
  <!-- Configuration for changelog -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>
  <!-- The PWA configuration -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
